<!DOCTYPE html>
<html ng-app="Photoramp">

<head>
    <meta charset="utf-8">
    <title>Photoramp &trade;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body ng-controller="MasterController">
    <!--App loader--->
    <section class="overlay">
        <div class="loader"></div>
    </section>
    
    <!--Nav module will get injected here-->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-include src="navbar"></nav>
    
    <!--Photogird will get injected here-->
    <section class="photoramp" ng-include src="photoramp"></section>
    
    <!--References to AngularJS and Angular Route-->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    
    <!--Reference to Bootstrap but is dependent on jQuery-->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <!-- App Entry-->
    <script src="scripts/config/app.js"></script>
    
    <!-- App Configuration-->
    <script src="scripts/config/config.js"></script>
    
    <!--MasterController-->
    <script src="scripts/controllers/MasterController.js"></script>
</body>

</html>
