<!DOCTYPE html>
<html ng-app="Photoramp">

<head>
    <meta charset="utf-8">
    <title>Photoramp &trade;</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="shortcuts/favicon.ico">
</head>

<body ng-controller="MasterController">
    <!--App Wrapper-->
    <section class="container-fluid app-container">
        <div class="row">
            <div class="overlay" ng-show="layout.loader">
                <div class="loader"></div>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-default" role="navigation" ng-include src="navbar"></nav>
        </div>
        <div class="row">
            <section class="view-wrapper col-md-6 col-md-offset-3 boxshadow" ng-view></section>
        </div>
    </section>
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-route/angular-route.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/config/app.js"></script>
    <script src="scripts/config/config.js"></script>
    <!--Controllers-->
    <script src="scripts/controllers/MasterController.js"></script>
    <script src="scripts/controllers/LoginController.js"></script>
    <script src="scripts/controllers/PhotorampController.js"></script>
    <script src="scripts/controllers/LogoutController.js"></script>
</body>

</html>
