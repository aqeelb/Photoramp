<div class="row photoramp" infinite-scroll="lazyLoadImages()" infinite-scroll-disabled="isBusy" >
    <div class="row page-header user-statistics">
        <div class="col-md-3">
            <img src="{{user.profile_picture}}" class="profile-picture">
        </div>
        <div class="col-md-3">
            <p>{{user.counts.media}}</p>
            <span>Pictures</span>
        </div>
        <div class="col-md-3">
            <p>{{user.counts.followed_by}}</p>
            <span>Followers</span>
        </div>
        <div class="col-md-3">
            <p>{{user.counts.follows}}</p>
            <span>Following</span>
        </div>
    </div>
    <div class="row page-header user-details">
        <div class="col-md-4 username">
            <p>{{user.full_name}}</p>
        </div>
        <div class="col-md-4 website">
            <a href="{{user.website}}">{{user.website}}</a>
        </div>
        <div class="col-md-4 description">
            <p>{{user.bio}}</p>
        </div>
    </div> 
    <div class="row">
        <div class="col-lg-4 col-md-6 col-xs-4 col-sm-4 thumb" ng-repeat="image in images">
            <a>
                <img class="img-responsive thumbnail boxshadow border-radius" src="{{image.images.low_resolution.url}}" alt="">
            </a>
        </div>
    </div>
</div>
